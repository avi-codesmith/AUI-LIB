<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Chip</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 98vh;
      }

      .chips {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .chip {
        font-size: 14px;
        padding: 8px 14px;
        border-radius: 18px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .fill-b {
        background-color: royalblue;
        color: #fff;
      }

      .fill-g {
        background-color: green;
        color: #fff;
      }

      .outline-g {
        color: green;
        background-color: #fff;
        box-shadow: inset 0 0 0 1px green;
      }

      .outline-b {
        color: royalblue;
        background-color: #fff;
        box-shadow: inset 0 0 0 1px royalblue;
      }
    </style>
  </head>
  <body>
    <div class="chips">
      <div class="chip fill-b">primary</div>
      <div class="chip fill-g">success</div>
      <div class="chip outline-b">primary</div>
      <div class="chip outline-g">success</div>
    </div>
  </body>
</html>
