<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Chip</title>
    <style>
      .chips {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="chips">
      <div class="chip fill">primary</div>
      <div class="chip fill">success</div>
      <div class="chip outline">primary</div>
      <div class="chip outline">success</div>
    </div>
  </body>
</html>
