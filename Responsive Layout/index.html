<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive layout</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .item {
        flex-grow: 1;
        flex-basis: 200;
        height: 150px;
        width: 200px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" style="background-color: royalblue">ITEM 1</div>
      <div class="item" style="background-color: rgb(119, 145, 224)">
        ITEM 2
      </div>
      <div class="item" style="background-color: royalblue">ITEM 3</div>
      <div class="item" style="background-color: rgb(119, 145, 224)">
        ITEM 4
      </div>
    </div>
  </body>
</html>
