<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Free AUI carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="c_img">
        <img class="man_pic" src="man.jpg" alt="loading..." />
      </div>
      <blockquote class="testimonial">
        <p class="review">
          "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum id
          ducimus sit error quae, maiores ipsa quos quo at sint veritatis ad
          fuga non hic impedit voluptatum harum omnis."
        </p>
        <p class="name">Jhon Phillips</p>
        <p class="profession">Senior Software Engineer in Wipro</p>
      </blockquote>
      <div class="arrows">
        <button class="btn left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="size-4"
          >
            <path
              fill-rule="evenodd"
              d="M9.78 4.22a.75.75 0 0 1 0 1.06L7.06 8l2.72 2.72a.75.75 0 1 1-1.06 1.06L5.47 8.53a.75.75 0 0 1 0-1.06l3.25-3.25a.75.75 0 0 1 1.06 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <button class="btn right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="size-4"
          >
            <path
              fill-rule="evenodd"
              d="M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <div class="dots">
        <button class="dot filled"></button>
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
      </div>
    </div>
  </body>
</html>
