<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Free AUI Pagination</title>
  </head>
  <body>
    <div class="container">
      <button class="arrow left">&lt;</button>
      <p class="item">1</p>
      <p class="item">2</p>
      <p class="item fill">3</p>
      <p class="item">4</p>
      <p class="item">5</p>
      <p class="item">6</p>
      <p class="dot">...</p>
      <p class="item">23</p>
      <button class="arrow right">&gt;</button>
    </div>
  </body>
</html>
